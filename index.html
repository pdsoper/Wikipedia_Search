<!DOCTYPE html>
<html>

	<head>

		<title>Wikipedia search</title>
		<meta name="description" content="Simple search of Wikipedia" />

		<!-- Required for Bootstrap -->
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />		

		<!-- Bootstrap CSS from CDN -->
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" rel="stylesheet" />

		<!-- Font Awesome (not required for Bootstrap) -->
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" type="text/css" rel="stylesheet" />
		
		<link href="styles.css" rel="stylesheet" type="text/css" />
		
	</head>

	<body>
		
		<div class="search-div">
			<i class="search-icon fa fa-search"></i>
			<p class="icon-text">Click icon to search</p>
			<button class="random-entry">Get a random Wikipedia entry</button>
		</div>
		
		<div class="results-div">
		
		</div>

		<div class="container">
			<div id="json">
			</div>
		</div>

		<!-- jQuery from CDN.  (jQuery is required for Bootstrap.) -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
		<!-- Bootstrap  js -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript"></script>
		
		<script src="scripts.js" type="text/javascript"></script>

	</body>

</html>
