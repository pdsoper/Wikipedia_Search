<!DOCTYPE html>
<html>

	<head>

		<title>Wikipedia search</title>
		<meta name="description" content="Simple search of Wikipedia" />

		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- jQuery UI -->
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">

		<link href="styles.css" rel="stylesheet" type="text/css" />

	</head>

	<body>

		<div class="top-space">
		</div>

		<div class="search-div">
				<div class="text-thing text-circle ui-front">
					<input type=text id="search" class="search-box" />
				</div>
				<div class="search-handle"></div>
				<button class="x-clear" id="x-clear">x</button>
				<div class="check-div">
					<input type=checkbox class="auto-check" id="auto-check">
					Use autocomplete</input>
				</div>
		</div>

		<div class="start-div">
			<p class="icon-text">Click icon to search</p>
			<button class="random-entry">Get a random Wikipedia entry</button>
		</div>

		<div class="results-div">
		</div>

		<div class="container json">
		</div>

		<!-- jQuery from CDN -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>

		<!-- jQuery UI -->
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		<script src="scripts.js" type="text/javascript"></script>

	</body>

</html>
